<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-3 Contest-3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span>SignUp</span>
        <span>Profile</span>
    </header>
    <form action="">
        <h2>SignUp</h2>
        <div class="form-element">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required>
        </div>
        <div class="form-element">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-element">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" required>
        </div>
        <input type="submit" value="SignUp" class="signup-signout-btn" id="signup-btn">
    </form>
    <div class="signed-in-container">
        <h2>Profile</h2>
        <div class="signed-in-sub-container">
            <!-- <div>
                <span>Full Name: </span>
            </div>
            <div>
                <span>Email: </span>
            </div>
            <div>
                <span>Password: </span>
            </div> -->
        </div>
        <button class="signup-signout-btn" id="logout-btn">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
